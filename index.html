<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warrior SMP - Shutdown</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://images3.alphacoders.com/132/thumb-1920-1321959.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }
    .message-box {
      background-color: rgba(30, 30, 30, 0.9);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      max-width: 600px;
    }
    h1.title span:first-child { color: red; }
    h1.title span:last-child { color: orange; }
    h1.title {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p.message {
      font-size: 20px;
      color: #dfe6e9;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1 class="title"><span>Warrior</span> <span>SMP</span></h1>
    <p class="message">The server is officially shutdown.<br>Thanks everyone for being part of this journey.</p>
  </div>
</body>
</html>
